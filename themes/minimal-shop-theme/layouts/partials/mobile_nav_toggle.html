<header class="small-navbar visible-xs">
  <button type="button" data-toggle="offcanvas" class="btn pull-left"> <i class="fa fa-align-left"> </i>Menu</button>
  <div class="container sidebar-offcanvas">
    <nav class="navbar-light">
      <ul class="navbar-nav">
        {{ range .Site.Params.navlinks }}
        <li class="nav-item">
            <a class="nav-link" href="{{ absURL .url }}">{{ .name }}</a>
        </li>
        {{ end }}
      </ul>
      {{ partial "social_buttons_in_sidebar.html" . }}
    </nav>
  </div>
</header>
