<header class="sticky-top bg-white small-navbar visible-xs">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light text-center-mobile">
      {{ partial "social_buttons_in_sidebar.html" . }}
      <ul class="navbar-nav">
        {{ range .Site.Params.navlinks }}
        <li class="nav-item">
            <a class="nav-link" href="{{ absURL .url }}">{{ .name }}</a>
        </li>
        {{ end }}
      </ul>
    </nav>
  </div>
</header>
